---
layout: cc_default
title: Tech
label: tech
---

{% for post in site.posts %}
{% assign var_tag="tech" %}
{% if {{var_tag}} in post.tags % }
<article class="list-item {% if post.link %}list-item--external{% endif %}">
	<h3 class="post-title">
		<a href="{% if post.link %}{{ post.link }}{% else %}{{site.baseurl}}{{ post.url }}{% endif %}">{{ post.title }}</a>
	</h3>
	<div class="post-meta">{{ post.date | date: "%B %d, %Y" }}</div>
</article>

{% endif %}

{% endfor %}
